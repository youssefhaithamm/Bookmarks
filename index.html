<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="this site for bookmarker" />
    <link rel="stylesheet" href="css files/bootstrap.min.css" />
    <link rel="stylesheet" href="css files/all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css files/main.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Bookmarker</title>
  </head>
  <body>
    <div class="container">
      <h1 class="f-heading text-center m-0 py-5">
        <span class="d-inline-block position-relative">Bookmarker</span>
      </h1>

      <h2 class="text-center f-title h4 mb-5">
        <i class="fa-solid fa-bookmark mx-2 fa-md"></i>Bookmark your favorite
        sites<i class="fa-solid fa-bookmark mx-2 fa-md"></i>
      </h2>

      <div class="form row">
        <div class="col d-flex flex-column">
          <label class="mb-2" for="siteName"
            ><i class="fa-solid fa-book-bookmark"></i> Site Name</label
          >
          <input
            id="siteName"
            class="form-control"
            type="text"
            placeholder="Bookmark Name"
            oninput="valdiationForm(this)"
          />
        </div>
        <div class="col d-flex flex-column">
          <label class="mb-2" for="siteUrl"
            ><i class="fa-solid fa-chain"></i> Site URL
          </label>
          <input
            id="siteUrl"
            class="form-control"
            type="text"
            oninput="valdiationForm(this)"
            placeholder="Website URL"
          />
        </div>
      </div>
      <div class="mt-4 text-center">
        <button id="addBtn" onclick="addSite()">Submit</button>
      </div>

      <hr />
      <table class="w-100" style="border-radius: 20px">
        <thead>
          <tr class="row bg-five-color py-2 border-bottom">
            <th class="col text-center f-primary-color f-main">Index</th>
            <th class="col text-center f-primary-color f-main text-nowrap">
              Website Name
            </th>
            <th class="button col text-center f-primary-color f-main">Visit</th>
            <th class="button col text-center f-primary-color f-main">
              Delete
            </th>
          </tr>
        </thead>
        <tbody id="sitesContainer"></tbody>
      </table>
    </div>
    <div
      id="alertWindow"
      class="alert-window position-absolute d-none align-items-center justify-content-center"
    >
      <div class="alert-message p-3 pt-5 position-relative">
        <h3 class="h4 f-main mb-4">
          Site Name or Url is not valid, Please follow the rules below :
        </h3>
        <ul class="list-unstyled">
          <li class="pb-2">
            <i class="fa-solid fa-arrow-right text-danger pe-1"></i>
            Site name must contain at least 3 characters
          </li>
          <li>
            <i class="fa-solid fa-arrow-right text-danger pe-1"></i> Site URL
            must be a valid one and strat with https:// or http://
          </li>
        </ul>
        <div class="text-center mt-4">
          <button onclick="closeAlertMessage()" class="btn btn-danger px-4">
            Close
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js"></script>
    <script src="js files/bootstrap.bundle.min.js"></script>
    <script src="js files/index.js"></script>
  </body>
</html>
